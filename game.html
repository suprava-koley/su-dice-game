<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>game on</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    
    <script src="https://code.iconify.design/1/1.0.3/iconify.min.js"></script>
    <link rel="stylesheet" href="game.css">
</head>
<body>
<div class="bottom">
    <div class="nav-bar">                              
        <h1>Hello!!</h1>
        <p class="player-name"></p>
        <p>You are playing a Dice game!!</p>
    </div>
    <div class="player-zone">
        <div class="player-zone-1">
                <input class="player1-info" id="test1" type="text" placeholder="player--1-name">
              
                <button class="add1"><span class="iconify" data-icon="wpf-checkmark" data-inline="false"></span></button>
                <p class="player1">hello!!</p>
                <br><br>
                <p>Roll dice</p><button class="btn1"><span class="iconify" data-icon="ic:baseline-data-usage" data-inline="false"></span></button>
                <p>
                    <span id="p1">player 1:</span>
                    <span class="dice-value1"></span>
               </p>
               <ul>
                   <li class="scoring-board1">Scores : </li>
               </ul>
               
        </div>
        <div class="player-zone-2">
                <input class="player2-info" type="text" placeholder="player--2-name">
                <button class="add2"><span class="iconify" data-icon="wpf-checkmark" data-inline="false"></span></button>
                <p class="player2">hello!!</p>
                <br><br>
                <p>Roll dice</p><button class="btn2"><span class="iconify" data-icon="ic:baseline-data-usage" data-inline="false"></span></button>
                <p>
                    <span id="p2">player 2:</span>
                    <span class="dice-value2"></span>
                </p>
                <ul>
                    <li class="scoring-board2">Scores : </li>
                </ul>
        </div>
        <h3 class="winner"><strong>.</strong></h3>
        <button class="reset-button" onclick="document.location.reload(true)">reset game</button>
      
    </div>
</div>


</body>
<script src="game.js"></script>
</html>
